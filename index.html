    <!-- Swiper JS for carousels -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var studioSwiper = new Swiper('.studioSwiper', {
        loop: true,
        slidesPerView: 1,
        spaceBetween: 24,
        navigation: {
          nextEl: '.studioSwiper .swiper-button-next',
          prevEl: '.studioSwiper .swiper-button-prev',
        },
        pagination: {
          el: '.studioSwiper .swiper-pagination',
          clickable: true,
        },
        autoplay: { delay: 3500, disableOnInteraction: false },
        breakpoints: {
          768: { slidesPerView: 2 },
          1024: { slidesPerView: 3 }
        }
      });
      var petSwiper = new Swiper('.petSwiper', {
        loop: true,
        slidesPerView: 1,
        spaceBetween: 24,
        navigation: {
          nextEl: '.petSwiper .swiper-button-next',
          prevEl: '.petSwiper .swiper-button-prev',
        },
        pagination: {
          el: '.petSwiper .swiper-pagination',
          clickable: true,
        },
        autoplay: { delay: 3500, disableOnInteraction: false },
        breakpoints: {
          768: { slidesPerView: 2 },
          1024: { slidesPerView: 4 }
        }
      });
    </script>

    <!-- Mobile Menu Script ... (no changes) -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const closeMobileMenuButton = document.getElementById('close-mobile-menu');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileLinks = document.querySelectorAll('.mobile-link');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            document.body.classList.toggle('overflow-hidden');
        });

        closeMobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        });

        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            });
        });
    </script>
